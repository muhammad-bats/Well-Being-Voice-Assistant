<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <script src="../static/myscript.js" defer></script>
    <title>AI Chatbot</title>
</head>
<body>
    <div id="main">
        <div>
            <header>
                <h1 class="text-center">BATs</h1>
                <p class="text-center" style="font-size: 20px">
                    Your personal well-being Voice Assistant!
                </p>
            </header>
            <div>
                <p class="text-center" style="font-size: 16px">
                    Try asking: What can you specifically do? Type in your question or
                    record it by clicking the microphone!
                </p>
            </div>
        </div>
        <hr>
        <div>
            <div id="chat-box">
            </div>
            <hr>
            <div class="message-input">
                <input type="text" id="user-input" placeholder="Type your message here..."/>
                <button id="message-button" onclick="sendText()">Send</i></button>
                <button id="voice-button" onclick="recordUser()"><i class="fa fa-microphone"></i></button>
            </div>
        </div>
    </div>
</body>
</html>
